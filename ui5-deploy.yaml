# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.6"
metadata:
  name: com.evorait.evoplan
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: ES1CloudConnector_100
          url: http://es1cloud.evorait.net:443
        app:
          name: /EVORA/EP_UI5
          description: EvoPlan Deployment
          package: /EVORA/EP_UI_UI5
          transport: ES1K901556 
        exclude:
          - /test/
