<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/img/favIcon.ico" rel="shortcut icon" type="image/x-icon" />
	<title>EvoPlan</title>

	<!-- Bootstrapping UI5 -->
	<!-- https://sapui5.hana.ondemand.com/resources/sap-ui-core.js -->
	<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/1.74.14/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-resourceroots='{"com.evorait.evoplan": "."}'
			data-sap-ui-compatVersion="edge"
			data-sap-ui-async="true"
			data-sap-ui-frameOptions="trusted">
	</script>


	<script>
       
		
		function startApp() {
			// Fetching Url parameters and setting as componentData
            var oStartupParameters = jQuery.sap.getUriParameters().mParams;
			sap.ui.getCore().attachInit(function () {
				sap.ui.require([
					"sap/ui/core/ComponentContainer",
					"sap/ui/core/Component",
				], function (ComponentContainer, Component) {
					sap.ui.component({
						name: "com.evorait.evoplan",
						async: true,
                        settings: {
                            componentData: { startupParameters: oStartupParameters }
                        }
					}).then(function(oComponent) {
							new ComponentContainer({
								component: oComponent,
								height: "100%",
                        		width: "100%"
							}).placeAt("content");
					});
				});
			});
		}

        startApp();
			
	</script>

</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
</body>
</html>
